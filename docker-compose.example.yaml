      PERSISTENT_DATA_DIR: "/data/persistent"
    volumes:
      - raft_node_5_data:/data
    ports:
      - "4005:4005"
    networks:
      - raft-network
    restart: always

volumes:
  raft_node_1_data:
  raft_node_2_data:
  raft_node_3_data:
  raft_node_4_data:
  raft_node_5_data:

networks:
  raft-network:
    name: raft-network
    driver: bridge