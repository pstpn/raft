      PERSISTENT_DATA_DIR: "/data/persistent"
    volumes:
      - raft_node_4_data:/data
    ports:
      - "4004:4004"
    networks:
      - raft-network
    restart: always

  raft_node_5:
    image: github.com/pstpn/raft:latest
    container_name: raft_node_5
